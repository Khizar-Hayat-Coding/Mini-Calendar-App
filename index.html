<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calendar</h1>
    <div class="calendar">
        <p class="Month" id="month">August</p>
        <p class="Day" id="day">Monday</p>
        <p class="Date" id="date">12</p>
        <p class="Year" id="year">2024</p>
    </div>
<script src="script.js"></script>
</body>

</html>
